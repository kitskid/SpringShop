<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<form method="post" th:action="@{/authentication/registration}" th:object="${person}">

    <input type="text" th:field="*{login}" placeholder="Введите ваш логин" name="username" id="username"><br/>
    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>

    <input type="password" th:field="*{password}" placeholder="Введите ваш пароль" name="password" id="password"><br/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <input type="submit" value="Войти">
    <div th:if="${param.error}" style="color: red">
        Неправильный логин или пароль
    </div>
</form>
</body>
</html>
